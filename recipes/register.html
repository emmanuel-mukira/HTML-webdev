<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <a id ="back-to" href="home.html">Back to Home page</a>

    <form action="http://localhost/register.php" method="post" enctype="multipart/form-data">
        <legend id="main-legend"><img id="logo-image" src="whisk-and-bowl.png" alt="logo-image">Whisk</legend>
        <legend id="sub-legend">Register with us Today</legend>
        <label for="Fname">First Name:</label><br>
        <input type="text" id="Fname" name="Fname" required><br>
        <label for="Lname">Last Name:</label><br>
        <input type="text" id="Lname" name="Lname" required><br>
        <label for="UserType">User Type:</label><br>
        <select id="UserType" name="UserType" required>
            <option value="client" selected>Client</option>
            <option value="recipe_owner">Recipe Owner</option>
            <option value="admin">Admin</option>
        </select><br>
        <label for="UserImage">Profile Picture:</label><br>
        <input type="file" id="UserImage" name="UserImage"><br>
        <label for="UserName">Username:</label><br>
        <input type="text" id="UserName" name="UserName" required><br>
        <label for="Passwords">Password:</label><br>
        <input type="password" id="Passwords" name="Passwords" required><br><br>
        <input id="submit" type="submit" value="Register">
    </form>
</body>
</html>
